<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景矩形 -->
  <rect x="0" y="0" width="800" height="1000" fill="#FFD54F" />
  <!-- 大标题 -->
  <text x="50%" y="120" text-anchor="middle" font-size="60" font-family="Arial, sans-serif" fill="#000000">人生支点越多</text>
  <text x="50%" y="220" text-anchor="middle" font-size="60" font-family="Arial, sans-serif" fill="#000000">你的内核就越稳</text>

  <!-- 生活支点 -->
  <text x="80" y="320" font-size="24" font-family="Arial, sans-serif" fill="#000000">① 生活支点</text>
  <path d="M100 360 a 20 20 0 1 0 0 -40 a 20 20 0 1 0 0 40" stroke="#000000" stroke-width="2" fill="none" />
  <text x="140" y="360" font-size="18" font-family="Arial, sans-serif" fill="#000000">
    户外活动、晒晒太阳、发呆、
    旅行、聚会、恢复能量、
    让自己生活变得精彩、饱满
  </text>
  <image x="60" y="340" width="20" height="20" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCI+PHBhdGggZD0iTTAgMGgxMnYxMmgteDJ2LTEyem02IDZsNC00eiIgZmlsbD0iIzAwMDAwMCIvPjwvc3ZnPg==" />

  <!-- 健康支点 -->
  <text x="290" y="320" font-size="24" font-family="Arial, sans-serif" fill="#000000">② 健康支点</text>
  <path d="M310 360 a 20 20 0 1 0 0 -40 a 20 20 0 1 0 0 40" stroke="#000000" stroke-width="2" fill="none" />
  <text x="350" y="360" font-size="18" font-family="Arial, sans-serif" fill="#000000">
    早睡早起、多喝热水、清淡饮食、
    定期体检、情绪稳定、
    健康是一切的基础
  </text>
  <image x="270" y="340" width="20" height="20" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCI+PHBhdGggZD0iTTYgMWgxSDZ2N2g1di03aC01eiIvPjwvc3ZnPg==" />

  <!-- 家庭支点 -->
  <text x="500" y="320" font-size="24" font-family="Arial, sans-serif" fill="#000000">③ 家庭支点</text>
  <path d="M520 360 a 20 20 0 1 0 0 -40 a 20 20 0 1 0 0 40" stroke="#000000" stroke-width="2" fill="none" />
  <text x="560" y="360" font-size="18" font-family="Arial, sans-serif" fill="#000000">
    家庭状况、教育基金、家庭计划、
    稳定的后端会让你工作学习
    放开手脚。
  </text>
  <image x="480" y="340" width="20" height="20" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCI+PHBhdGggZD0iTTUgMWgxSDV2N2g1di03aC01eiIvPjwvc3ZnPg==" />

  <!-- 经济支点 -->
  <text x="80" y="460" font-size="24" font-family="Arial, sans-serif" fill="#000000">④ 经济支点</text>
  <path d="M100 500 a 20 20 0 1 0 0 -40 a 20 20 0 1 0 0 40" stroke="#000000" stroke-width="2" fill="none" />
  <text x="140" y="500" font-size="18" font-family="Arial, sans-serif" fill="#000000">
    工作报酬、兼职增收、存款储蓄、
    投资理财、卡里有钱
    会让任何人感到踏实
  </text>
  <image x="60" y="480" width="20" height="20" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCI+PHBhdGggZD0iTTUgMWgxSDV2N2g1di03aC01eiIvPjwvc3ZnPg==" />

  <!-- 情感支点 -->
  <text x="290" y="460" font-size="24" font-family="Arial, sans-serif" fill="#000000">⑤ 情感支点</text>
  <path d="M310 500 a 20 20 0 1 0 0 -40 a 20 20 0 1 0 0 40" stroke="#000000" stroke-width="2" fill="none" />
  <text x="350" y="500" font-size="18" font-family="Arial, sans-serif" fill="#000000">
    与伴侣、朋友、家人的交流和互动，
    聚会联络、定期情感反思，
    表达情感需求
  </text>
  <image x="270" y="480" width="20" height="20" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCI+PHBhdGggZD0iTTYgMWgxSDZ2N2g1di03aC01eiIvPjwvc3ZnPg==" />

  <!-- 职业技能支点 -->
  <text x="500" y="460" font-size="24" font-family="Arial, sans-serif" fill="#000000">⑥ 职业技能支点</text>
  <path d="M520 500 a 20 20 0 1 0 0 -40 a 20 20 0 1 0 0 40" stroke="#000000" stroke-width="2" fill="none" />
  <text x="560" y="500" font-size="18" font-family="Arial, sans-serif" fill="#000000">
    职位晋升、提升技能、职场沟通、
    向上社交，建立人生SOP，
    定期复盘，优化改良
  </text>
  <image x="480" y="480" width="20" height="20" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCI+PHBhdGggZD0iTTMgMWgxSDN2N2g1di03aC01eiIvPjwvc3ZnPg==" />

  <!-- 兴趣支点 -->
  <text x="80" y="600" font-size="24" font-family="Arial, sans-serif" fill="#000000">⑦ 兴趣支点</text>
  <path d="M100 640 a 20 20 0 1 0 0 -40 a 20 20 0 1 0 0 40" stroke="#000000" stroke-width="2" fill="none" />
  <text x="140" y="640" font-size="18" font-family="Arial, sans-serif" fill="#000000">
    烹饪烘焙、拍照摄影、书法绘画、
    手工DIY、体育运动、
    兴趣爱好会让你发光发亮
  </text>
  <image x="60" y="620" width="20" height="20" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCI+PHBhdGggZD0iTTYgMWgxSDZ2N2g1di03aC01eiIvPjwvc3ZnPg==" />

  <!-- 知识支点 -->
  <text x="290" y="600" font-size="24" font-family="Arial, sans-serif" fill="#000000">⑧ 知识支点</text>
  <path d="M310 640 a 20 20 0 1 0 0 -40 a 20 20 0 1 0 0 40" stroke="#000000" stroke-width="2" fill="none" />
  <text x="350" y="640" font-size="18" font-family="Arial, sans-serif" fill="#000000">
    看书阅读、收听播客、看TED演讲、
    看纪录片、建立自己知识体系，
    提升认知
  </text>
  <image x="270" y="620" width="20" height="20" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCI+PHBhdGggZD0iTTMgMWgxSDN2N2g1di03aC01eiIvPjwvc3ZnPg==" />

  <!-- 目标支点 -->
  <text x="500" y="600" font-size="24" font-family="Arial, sans-serif" fill="#000000">⑨ 目标支点</text>
  <path d="M520 640 a 20 20 0 1 0 0 -40 a 20 20 0 1 0 0 40" stroke="#000000" stroke-width="2" fill="none" />
  <text x="560" y="640" font-size="18" font-family="Arial, sans-serif" fill="#000000">
    涵盖生活，工作，学习，
    建立周目标，月目标，年目标，5年目标。
    会让你有方向
  </text>
  <image x="480" y="620" width="20" height="20" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCI+PHBhdGggZD0iTTYgMWgxSDZ2N2g1di03aC01eiIvPjwvc3ZnPg==" />
</svg>